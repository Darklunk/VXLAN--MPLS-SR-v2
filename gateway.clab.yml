#
name: gateway
mgmt:
  network: gateway
  ipv4-subnet: 192.168.5.0/24
topology:
  kinds:
    ceos:
      image: ceos64:4.35.0F
  nodes:
    r1-core:
      kind: ceos
      mgmt-ipv4: 192.168.5.111
    #  startup-config: configs/r1-core.cfg
    r2-core:
      kind: ceos
      mgmt-ipv4: 192.168.5.112
    #  startup-config: configs/r2-core.cfg
    r3-core:
      kind: ceos
      mgmt-ipv4: 192.168.5.113
    #  startup-config: configs/r3-core.cfg
    l1-leaf:
      kind: ceos
      mgmt-ipv4: 192.168.5.11
    #  startup-config: configs/r3-core.cfg
    l2-leaf:
      kind: ceos
      mgmt-ipv4: 192.168.5.12
    #  startup-config: configs/r3-core.cfg
    s1-spine:
      kind: ceos
      mgmt-ipv4: 192.168.5.21
    #  startup-config: configs/r3-core.cfg
    s2-spine:
      kind: ceos
      mgmt-ipv4: 192.168.5.22
    #  startup-config: configs/r3-core.cfgB
  links:
    - endpoints: ["l1-leaf:eth2", "s1-spine:eth2"]
    - endpoints: ["s1-spine:eth1", "r1-core:eth1"]
    - endpoints: ["r1-core:eth2", "r2-core:eth2"]
    - endpoints: ["r1-core:eth3", "r3-core:eth3"]
    - endpoints: ["r2-core:eth1", "r3-core:eth1"]
    - endpoints: ["r2-core:eth3", "s2-spine:eth3"]
    - endpoints: ["s2-spine:eth2", "l2-leaf:eth2"]


